
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X Staking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>G3X Staking Dashboard</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo"></div>
        <div id="stakingInfo">
            <input type="number" id="stakeAmount" placeholder="Enter G3X amount to stake">
            <select id="tierSelect">
                <option value="90">90 Days</option>
                <option value="180">180 Days</option>
                <option value="270">270 Days</option>
                <option value="365">365 Days</option>
            </select>
            <button id="stakeBtn">Stake</button>
            <div id="status"></div>
        </div>
        <canvas id="rewardChart" width="400" height="200"></canvas>
    </div>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</body>
</html>
