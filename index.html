
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X Staking Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="g3x_logo.png" alt="Logo" class="logo"/>
    <h1>G3X Staking Dashboard</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletInfo"></div>

    <div class="stake-section">
      <input type="number" id="stakeAmount" placeholder="Enter G3X amount to stake">
      <select id="tierSelect">
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
        <option value="270">270 Days</option>
        <option value="365">365 Days</option>
      </select>
      <button id="stakeBtn">Stake</button>
    </div>

    <div class="charts">
      <canvas id="stakingChart" height="100"></canvas>
      <canvas id="rewardsChart" height="100"></canvas>
    </div>
  </div>

  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
